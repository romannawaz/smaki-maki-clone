<div class="content-block" [ngClass]="{'fixed': headerStatus}">
  <header [ngClass]="{'active': headerStatus}">
    <app-header-top (headerStatus)="checkHeaderStatus($event)"></app-header-top>
    <app-header-full (headerStatus)="checkHeaderStatus($event)"></app-header-full>
    <app-header-side (headerStatus)="checkHeaderStatus($event)"></app-header-side>
  </header>

  <main>
    <router-outlet></router-outlet>
  </main>

  <footer>
    <app-footer></app-footer>
  </footer>
</div>
