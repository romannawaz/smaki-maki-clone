<div class="wrapper">

  <form (submit)="addNewType()">
    <mat-form-field class="full-width">
      <mat-label>Name</mat-label>
      <input matInput [(ngModel)]="name" name="name">
    </mat-form-field>

    <mat-form-field class="full-width">
      <mat-label>Choose subcategory</mat-label>
      <mat-select [(ngModel)]="subcategoryID" name="subcategoryID">
        <mat-option *ngFor="let subcategory of subcategories" [value]="subcategory.id">
          {{ subcategory.name }}
        </mat-option>
      </mat-select>
    </mat-form-field>

    <button mat-stroked-button type="submit" class="full-width">Add new type</button>
  </form>

  <table mat-table class="mat-elevation-z8" [dataSource]="types">

    <!-- Position Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Subcategory name</th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>

    <ng-container matColumnDef="subcategoryID">
      <th mat-header-cell *matHeaderCellDef>Subcategory ID</th>
      <td mat-cell *matCellDef="let element"> {{element.subcategoryID}} </td>
    </ng-container>

    <ng-container matColumnDef="element">
      <th mat-header-cell *matHeaderCellDef>Edit</th>
      <td mat-cell *matCellDef="let element">
        <button mat-flat-button color="primary" (click)="updateType(element)">Edit</button>
      </td>
    </ng-container>

    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>Delete</th>
      <td mat-cell *matCellDef="let element">
        <button mat-flat-button color="warn" (click)="deleteType(element.id)">Delete</button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

  </table>

</div>
