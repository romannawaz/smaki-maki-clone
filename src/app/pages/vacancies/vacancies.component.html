<div class="vacancies-wrapper">
  <div class="container">

    <div class="row">
      <div class="col-12">
        <div class="block-title text-center">
          <h1 class="h2">
            <b>Приєднуйся до команди Smaki-Maki</b>
          </h1>
        </div>
      </div>
    </div>

    <div class="list">
      <div class="row left-right-row" *ngFor="let vacancy of vacancies | paginate: { itemsPerPage: 3, currentPage: p }">

        <div class="col-md-5 col-xl-5 ">

          <div class="left-right-img">
            <img [src]="vacancy.pathToImage" class="img">
          </div>

        </div>

        <div class="col-md-7 col-xl-7 align-self-center">
          <div class="vacancy-block">
            <div class="h6">
              {{ vacancy.title }}
            </div>

            <div class="text-xs">
              <p>
                {{ vacancy.description }}
              </p>
            </div>

            <a href="#" class="btn-red">ДЕТАЛЬНІШЕ</a>
          </div>
        </div>

      </div>

      <pagination-controls (pageChange)="p = $event" previousLabel="" nextLabel="" class="my-pagination">
      </pagination-controls>
    </div>

  </div>
</div>
