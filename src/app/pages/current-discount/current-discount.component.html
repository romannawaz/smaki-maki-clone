        </div>
        <div class="col-md-6 col-xl-5 discount_subtitle">

          <div class="second_section">ДАРУЄМО РОЛ АБО ПІЦУ ЗА СПІЗНЕННЯ</div>
        </div>
      </div>

            </a>

            <button type="button" class="like-toggle">

            <div class="product_bottom">
              <div class="product_weight">
                370г
              </div>
              <a class="product_title" href="#">Акційна піца Гавайська</a>
              <div class="product_icons">
                <button type="button" class="cart-icon">
                  <span class="price price-crossed">154 <span class="symbol-price">грн</span></span>
                  <span class="price price-short">77 <span class="symbol-price">грн</span></span>

                  <img class="img imgLoaded"
                    src="https://smaki-maki.com/wp-content/themes/smaki/img/icons/icon-card.svg"
                    data-i-src="https://smaki-maki.com/wp-content/themes/smaki/img/icons/icon-card.svg">

              </div>
            </div>
          </div>
        </div>

      </div>

      <div class="countdown">

        <div class="countdown-item">
          <div class="days">6</div>
          <div class="desc">ДНІВ</div>
        </div>

        <div class="countdown-item">
          <div class="days">23</div>
          <div class="desc">ГОДИН</div>
        </div>

        <div class="countdown-item">
          <div class="days">59</div>
          <div class="desc">ХВИЛИН</div>
        </div>

        <div class="countdown-item">
          <div class="days">59</div>
          <div class="desc">СЕКУНД</div>
        </div>

      </div>
      
    </div>
  </div>
</div>

<button type="button" class="current_discount-line" (click)="collapse.toggle()" [ngClass]="{'active': !isCollapsed}"
  [attr.aria-expanded]="!isCollapsed" aria-controls="collapseExample">Акції</button>
